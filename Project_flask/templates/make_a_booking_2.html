{% extends "base.html" %}
{% block nav %}Booking{% endblock %}

{% block content %}
<h3>Time selection</h3>
<form method="POST">
	<label for="time">Time</label>
	<select id="time" name="time">
		{% for times in time_slots %}
		<option value="{{ times.id }}">{{ times.start_time }}</option>
		{% endfor %}
	</select>
	<button type="submit">Confirm</button>
</form>
{% endblock %}
