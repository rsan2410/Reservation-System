<!DOCTYPE html>

{% extends "base.html" %}
{% block nav %}sign up{% endblock %}

{% block content %}
<form method="POST">
	<div>
		<h3 class="sign up title" align="center">Sign-up</h3>
		<label for="email">Email address</label>
		<input
			type="email"
			id="email"
			name="email"
			placeholder="Enter email"
		/>
		<br></br>
		<label for="firstName">First Name</label>
		<input
			type="text"
			id="firstName"
			name="firstName"
			placeholder="Enter First Name"
		/>
		<br></br>
		<label for="surname">Last Name</label>
		<input
			type="text"
			id="surname"
			name="surname"
			placeholder="Enter Last Name"
		/>
		<br></br>
		<label for="pw1">Password</label>
		<input
			type="password"
			id="pw1"
			name="pw1"
			placeholder="Enter Password"
		/>
		<br></br>
		<label for="pw2">Confirm Password</label>
		<input
			type="password" 
			id="pw2"
			name="pw2"
			placeholder="Confirm your password"
		/>
		<br></br>
		<button type="submit">Submit</button>
	</div>
</form>
{% endblock %}
